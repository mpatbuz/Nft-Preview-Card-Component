<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main">
     <div class="hero-wrapper">
      <img
        src="images/image-equilibrium.jpg"
        alt="cubelike Eth in equilibrium"
        class="hero-img"
      />
      <div class="overlay-img">
       <img class="view-icon" src="images/icon-view.svg" alt="eye icon">
      </div>
      </div>
      <h1>Equilibrium #3429</h1>

      <p class="p-description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="eth-d">
        <p id="eth-color">
          <img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH
        </p>
        <p id="eth-days">
          <img
            src="images/icon-clock.svg"
            alt="clock icon"
            class="icon-sizing"
          />3 days left
        </p>
      </div>
      <hr />
      <div class="footer">
        <img
          src="images/image-avatar.png"
          alt="Jules Wyvern looking up in a dark background"
          class="j-avatar"
        />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by <a href="#">@mpatbuz</a>.
    </div>
  </body>
</html>
